<div class="container">
    <div class="row">
      <div class="col-12">
        <table class="table table-bordered" mat-table>
          <thead>
            <tr>
              <th scope="col">Id</th>
              <th scope="col">Name</th>
              <th scope="col">Email</th>
              <th scope="col">Gender</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let employee of Employees">
              <th scope="row">{{employee.id}}</th>
              <td>{{employee.name}}</td>
              <td>{{employee.email}}</td>
              <td>{{employee.gender}}</td>
              <td>
                <button type="button" class="btn btn-primary"><mat-icon>details</mat-icon></button>
                <button type="button" class="btn btn-success"><i class="fas fa-edit"><mat-icon>edit</mat-icon></i></button>
                <button type="button" class="btn btn-danger" (click)="DeleteEmployee(employee.id)"><mat-icon (click)="DeleteEmployee(employee.id)">delete</mat-icon></button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
