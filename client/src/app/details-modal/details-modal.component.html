
<div class="container" *ngIf="dss.emptoupdate">
      <div class="col-xl-12">
        <table class="table table-bordered" mat-table>
          <thead>
            <tr>
              <th scope="col">Id</th>
              <th scope="col">Name</th>
              <th scope="col">Email</th>
              <th scope="col">Gender</th>
              <th scope="col">Address</th>
              <th scope="col">City</th>
              <th scope="col">BDay</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td scope="row">{{emptoupdate.id}}</td>
              <td scope="row">{{emptoupdate.name}}</td>
              <td scope="row">{{emptoupdate.email}}</td>
              <td scope="row">{{emptoupdate.gender}}</td>
              <td scope="row">{{emptoupdate.address}}</td>
              <td scope="row">{{emptoupdate.city}}</td>
              <td scope="row">{{emptoupdate.birtDate}}</td>
            </tr>
          </tbody>
        </table>
    </div>
